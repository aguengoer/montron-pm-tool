server:
  port: ${SERVER_PORT:8090}
  shutdown: graceful

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/montron_pm}
    username: ${DB_USER:montron_pm}
    password: ${DB_PASS:changeMe}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    dev.montron.pm: INFO
    org.springframework.security: WARN

form-api:
  base-url: ${FORM_API_BASE_URL:https://form-api.example.com}

pm:
  export:
    base-directory: ${PM_EXPORT_BASE_DIR:/mnt/montron-export}
