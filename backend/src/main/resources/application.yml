spring:
  application:
    name: montron-pm-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: UTC

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

security:
  cors:
    origins: ${SECURITY_CORS_ORIGINS:http://localhost:3000,http://localhost:3001}

form-api:
  base-url: ${FORM_API_BASE_URL:http://localhost:8090/api}
  # Service token for service-to-service communication (recommended for production)
  # Generate tokens in the Form Builder admin UI: /service-tokens
  service-token: ${FORM_API_SERVICE_TOKEN:}
  # Legacy technical token (deprecated, use service-token instead)
  technical-token: ${FORM_API_TECHNICAL_TOKEN:}

pm:
  export:
    base-directory: ${PM_EXPORT_BASE_DIR:/mnt/montron-export}
  # Encryption key for sensitive data (required for setup wizard)
  secret-key: ${PM_SECRET_KEY:su_0V7Vkk-FeIGtmwztyRiPavcELCajCSYR9Mx-creA}
  # Optional bootstrap secret for additional setup security (on-prem installations)
  bootstrap-secret: ${PM_BOOTSTRAP_SECRET:}

mobile:
  api:
    # Base URL of the Mobile App backend for setup and token validation
    base-url: ${MOBILE_API_BASE_URL:http://localhost:8090/api}
    # Timeout for Mobile API calls in milliseconds
    timeout-ms: ${MOBILE_API_TIMEOUT_MS:30000}
