spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/montron_pm}
    username: ${DB_USER:montron_pm}
    password: ${DB_PASS:montron_pm}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    dev.montron.pm: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

form-api:
  base-url: ${FORM_API_BASE_URL:http://localhost:8090}

pm:
  export:
    base-directory: ${PM_EXPORT_BASE_DIR:/tmp/montron-export}
